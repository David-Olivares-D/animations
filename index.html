<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport gallery</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--Fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
    rel="stylesheet">
    <!--Font awesome-->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
</head>
<body>
    <!--Navbar-->
    <nav>
        <div class="logo">
            <img src="assets/images/logo.png" alt="logo">
            <h5>Sportian</h5>
        </div>
        <div class="menu">
            <ul>
                <a href="">Historia</a>
                <a href="">Productos</a>
                <a href="">Proveedores</a>
            </ul>
        </div>
    </nav>
    <!--Galeria-->
    <section class="galeria">
        <div class="cards">

            <div class="card">
                <img src="assets/images/card1.jpg" alt="">
                <h5>Set de mancuernas</h5>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="assets/images/card2.jpg" alt="">
                <h5>Cuerda talla L</h5>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="assets/images/card3.jpg" alt="">
                <h5>Set de colchonetas</h5>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="assets/images/card4.jpg" alt="">
                <h5>Vendas para boxeo</h5>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="assets/images/card5.jpg" alt="">
                <h5>Bicicleta estática</h5>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="assets/images/card6.jpg" alt="">
                <h5>Medias de futbol</h5>
                <button>Comprar</button>
            </div>

        </div>
    </section>
    <!--Footer-->
    <footer>
        <h5>Contáctanos</h5>
        <div class="iconos">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-github"></i>
        </div>
    </footer>
</body>
